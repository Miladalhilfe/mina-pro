                        <option data-v-d7dbc702="" value="2"> 2 år </option>
                        <option data-v-d7dbc702="" value="1"> 1 år</option>

                    </select>
                </div>
                    <label>
                    <span >Månadskostnad</span>
                    <span id="monthly-cost"> </span>
                    </label>
                    
                    <h4> rörlig ränta 5.95%</h4>

                <span id="monthly-cost">Milad Al-Hilfi</span>
